<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Calculator </title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="calculator.png">
</head>

<body>
  
  <div id="calculator">
    
    <div id="display">
      <input id="displayNums" value=""/> 
    </div>
    
    <div id="keyboard">
      
      <button onclick="pressButton(num0),clickEffect()"> 0
      <button onclick="pressButton(plus), clickEffect2()"> +
      <button onclick="pressButton(minus),clickEffect2()"> -
      <button onclick="erase(),clickEffect2()"> &larr;
  
      <button onclick="pressButton(num1),clickEffect()"> 1 </button>
      <button onclick="pressButton(num2),clickEffect()"> 2 </button>
      <button onclick="pressButton(num3),clickEffect()"> 3 </button>
      <button onclick="pressButton(times),clickEffect2()"> x </button>
      <button onclick="pressButton(num4),clickEffect()"> 4 </button>
      <button onclick="pressButton(num5),clickEffect()"> 5 </button>
      <button onclick="pressButton(num6),clickEffect()"> 6 </button>
      <button onclick="pressButton(divide),clickEffect2()"> รท </button>
      <button onclick="pressButton(num7),clickEffect()"> 7 </button>
      <button onclick="pressButton(num8),clickEffect()"> 8 </button>
      <button onclick="pressButton(num9),clickEffect()"> 9 </button>
      <button id="equals" onclick="calculate(),clickEffect2()"> = </button>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
